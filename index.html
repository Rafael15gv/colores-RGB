<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="imagenes/colores.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<title>Colores RGB</title>
</head>
<body>
	<div id="contenedor">

		<div class="cuadro">
			<h1>Rojo (R)</h1>
			<input type="range" id="barraRoja" min="0" max="255" value="125" step="1">
			<h1 id="red">125</h1>
		</div>

		<div class="cuadro">
			<h1>Verde (G)</h1>
			<input type="range" id="barraVerde" min="0" max="255" value="125" step="1">
			<h1 id="green">125</h1>
		</div>

		<div class="cuadro">
			<h1>Azul (B)</h1>
			<input type="range" id="barraAzul" min="0" max="255" value="125" step="1">
			<h1 id="blue">125</h1>
		</div>

	</div>
    
<script src="index.js"></script>
</body>
</html>
